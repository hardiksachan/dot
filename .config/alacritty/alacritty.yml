# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 35
    y: 35
  decorations: full #Still won't show in a window manger, but will in a desktop environment
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  family: 'Hack Nerd Font'
  size: 14.0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Backdround opacity
background_opacity: 0.7

cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
colors:
  name: TokyoNight Night
  author: Folke
  # Default colors
  primary:
    background: '0x1a1b26'
    foreground: '0xc0caf5'

  # Normal colors
  normal:
    black: '0x15161E'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xa9b1d6'

  # Bright colors
  bright:
    black: '0x414868'
    red: '0xf7768e'
    green: '0x9ece6a'
    yellow: '0xe0af68'
    blue: '0x7aa2f7'
    magenta: '0xbb9af7'
    cyan: '0x7dcfff'
    white: '0xc0caf5'

  indexed_colors:
    - { index: 16, color: '0xff9e64' }
    - { index: 17, color: '0xdb4b4b' }
theme: Tokyonight_Night
