# Window Customization
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 35
    y: 35
  decorations: full #Still won't show in a window manger, but will in a desktop environment
  opacity: 0.7
scrolling:
  history: 10000
  multiplier: 3
window.dynamic_title: true

# Font Customization
font:
  family: 'Hack Nerd Font'
  size: 14.0
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Backdround opacity
# background_opacity: 0.7
cursor:
  style:
    shape: Beam
    blinking: off
    blink-interval: 750
    unfocused_hollow: true

key_bindings:
  - { key: N, mods: Control, action: SpawnNewInstance }
colors:
  name: astromouse
  author: ""
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"
  normal:
    black: "#1c1c1c"
    red: "#d770af"
    green: "#9acc79"
    yellow: "#d0d26b"
    blue: "#77b6c5"
    magenta: "#a488d9"
    cyan: "#7fcab3"
    white: "#8d8d8d"
  bright:
    black: "#3d3a3a"
    red: "#d28abf"
    green: "#8fb676"
    yellow: "#c8bc45"
    blue: "#8fa7b9"
    magenta: "#bd89de"
    cyan: "#6ec2a8"
    white: "#dad3d3"
theme: Astromouse
